<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Materials</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="showfibers()">Fibras</a>
      <a mat-list-item (click)="showmatrix()">Resinas</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>tool-GUI</span>
    </mat-toolbar>
    <h1 *ngIf="fiber_content">Fibers content</h1>
    <h1 *ngIf="matrix_content">Matrix content</h1>
    <div *ngIf="dashboardcontent"><app-dashboard></app-dashboard></div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
